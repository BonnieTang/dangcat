<script>
var suplItemData =[];
var maxRecords = 100;
for (var i=0;i<maxRecords; i++) {
	suplItemData.push({
		itemName : "itemName" + i,
		category : "category" + i,
		SKU : "SKU" + i,
		units : "units" + i,
		description : "description" + i
	});
}

isc.DataGrid.create({
autoDraw:true,
    ID: "supplyList",
	left : 50,
	top : 50,
    width:500, 
	height: 400,
	//autoFitData :"vertical",
	//autoFitMaxRecords : maxRecords,
    data: suplItemData,
    fields:[
        {name:"itemName", width:150},
        {name:"category", width:100},
        {name:"SKU", width:100},
        {name:"units", width:80},
        {name:"description", width:250}
    ],
	formatDisplayValue: function (value, record, rowNum, colNum) {
	console.info(value);
		return "#" + value;
	}
})
</script>
