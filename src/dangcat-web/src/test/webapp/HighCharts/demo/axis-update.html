<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/highcharts.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/modules/exporting.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/themes/grid.js"></script>
</head>
<body>

<div id="container" style="height: 300px"></div>

Toggle:
<button id="toggle-type" class="autocompare">Type</button>
<button id="toggle-opposite" class="autocompare">Opposite</button>
<button id="toggle-linewidth" class="autocompare">Line width</button>
<button id="toggle-linecolor" class="autocompare">Line color</button>
<script type="text/javascript">

    $(function () {
        $('#container').highcharts({

            title: {
                text: 'Axis.update() demo'
            },

            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },

            series: [
                {
                    data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                }
            ]
        });

        var chart = $('#container').highcharts(),
                type = 1,
                types = ['linear', 'datetime', 'logarithmic'];
        $('#toggle-type').click(function () {
            chart.yAxis[0].update({
                type: types[type]
            });
            type++;
            if (type === types.length) {
                type = 0;
            }
        });

        var opposite = true;
        $('#toggle-opposite').click(function () {
            chart.yAxis[0].update({
                opposite: opposite
            });
            opposite = !opposite;
        });

        var lineWidth = 2;
        $('#toggle-linewidth').click(function () {
            chart.yAxis[0].update({
                lineWidth: lineWidth
            });
            lineWidth = (lineWidth + 2) % 4;
        });

        var lineColor = 'red';
        $('#toggle-linecolor').click(function () {
            chart.yAxis[0].update({
                lineColor: lineColor
            });
            lineColor = { red: 'blue', blue: 'red' }[lineColor];
        });
    });
</script>
</body>
</html>
