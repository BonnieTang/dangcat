<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/highcharts.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/modules/exporting.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/themes/grid.js"></script>
</head>
<body>
<div id="container"></div>

<script type="text/javascript">
    $(function () {
        var $container = $('#container');

        $container.highcharts({

            chart: {
                width: 400,
                height: 300
            },

            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },

            series: [
                {
                    data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                }
            ]
        });

        // create some buttons to test the resize logic
        var chart = $container.highcharts(),
                origChartWidth = 400,
                origChartHeight = 300,
                chartWidth = origChartWidth,
                chartHeight = origChartHeight;
        $('<button>+</button>').insertBefore($container).click(function () {
            chart.setSize(chartWidth *= 1.1, chartHeight *= 1.1);
        });
        $('<button>-</button>').insertBefore($container).click(function () {
            chart.setSize(chartWidth *= 0.9, chartHeight *= 0.9);
        });
        $('<button>1:1</button>').insertBefore($container).click(function () {
            chartWidth = origChartWidth;
            chartHeight = origChartHeight;
            chart.setSize(origChartWidth, origChartHeight);
        });
    });

</script>
</body>
</html>
