<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/highcharts.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/modules/exporting.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/themes/grid.js"></script>
</head>
<body>
<div id="container" style="height: 400px; width: 600px; margin: 0 auto"></div>

<script type="text/javascript">
    $(function () {
        $('#container').highcharts({
            title: {
                text: 'Custom tick positions'
            },

            subtitle: {
                text: 'through axis.tickPositions and axis.tickPositioner'
            },

            xAxis: {
                tickPositions: [0, 1, 2, 4, 8]
            },

            yAxis: {
                tickPositioner: function () {
                    var positions = [],
                            tick = Math.floor(this.dataMin),
                            increment = Math.ceil((this.dataMax - this.dataMin) / 6);

                    for (; tick - increment <= this.dataMax; tick += increment) {
                        positions.push(tick);
                    }
                    return positions;
                }
            },

            series: [
                {
                    data: [
                        [0, 1],
                        [1, 3],
                        [2, 2],
                        [4, 4],
                        [8, 3]
                    ]
                }
            ]
        });
    });

</script>
</body>
</html>
