<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/highcharts.min.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/modules/exporting.js"></script>
    <script type="text/javascript" src="../js/highcharts-3.0.7/themes/grid.js"></script>
</head>
<body>
<div style="width: 600px">
    <div id="container" style="width: 400px; height: 300px; margin: 1em; border: 1px solid gray"></div>
</div>
<button id="set-div-size" class="autocompare">Toggle container size</button>
<button id="reflow-chart" class="autocompare">Reflow chart to container</button>

<script type="text/javascript">
    $(function () {
        $('#container').highcharts({

            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },

            series: [
                {
                    data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                }
            ]

        });

        var wide = false;
        $('#set-div-size').click(function () {
            $('#container').width(wide ? 400 : 500);
            wide = !wide;
        });
        $('#reflow-chart').click(function () {
            $('#container').highcharts().reflow();
        });
    });
</script>
</body>
</html>
