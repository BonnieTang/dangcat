<!DOCTYPE HTML>
<html>
<head>
    <title>Highcharts StackedBarChart Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/chart.css" rel="stylesheet" media="screen" type="text/css"/>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery.dangcat-1.0.js"></script>
    <script type="text/javascript" src="../../../../main/webapp/js/highcharts-dangcat-1.0.js"></script>
    <script type="text/javascript" src="../js/highcharts-tutorial.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#container1').highcharts({
                chart: {
					type: 'spline',
                    borderColor: '#025577',
                    borderWidth: 4,
                    borderRadius: 10,
                    zoomType: 'xy',
                    spacingBottom: 30
                },
                title: {
                    text: 'PORCENTAJE DE APROBACIÓN EN I Y II CICLOS,<br>SEGÚN AÑO            ',
                    x: -20 //center
                },
                subtitle: {
                    text: '',
                    x: -20
                },
                plotOptions: {
                    line: {
                        lineWidth: 1.5
                    },
                    series: {
                        marker: {
                            enabled: false,
                            radius: 1.5
                        }
                    }
                },
                credits: {
                    enabled: false
                },
                xAxis: {
                    categories: [
                        '2001', '2002', '2003', '2004', '2005', '2006', '2007',
                        '2008', '2009', '2010', '2011', '2012'
                    ],
                    tickInterval: 2
                },
                yAxis: {
                    tickInterval: 5,
                    tickPositions: [80, 85, 90, 95, 100],
                    title: {
                        text: 'TASA'
                    },
                    plotLines: [
                        {
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }
                    ]
                },
                tooltip: {
                    shared: true,
                    valueSuffix: '%'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [
                    {
                        name: '1º',
                        data: [85.5, 85.6, 84.9, 85.3, 84.3, 83.7, 83.3, 88.5,
                            86.5, 86.3, 86.7, 86.9 ]
                    },
                    {
                        name: '2º',
                        data: [91.3, 91.2, 90.9, 90.9, 89.6, 89.7, 90.2, 93.3,
                            90.9, 91.6, 92.4, 92.8 ]
                    },
                    {
                        name: '3º',
                        data: [92.1, 92.6, 91.8, 91.4, 90.3, 90.0, 90.6, 94.2,
                            93.0, 92.8, 93.5, 93.9 ]
                    },
                    {
                        name: '4º',
                        data: [89.5, 89.8, 88.9, 88.5, 86.5, 85.8, 87.1, 90.8,
                            89.8, 89.6, 90.2, 90.1 ]
                    },
                    {
                        name: '5º',
                        data: [91.5, 92.0, 91.8, 91.7, 90.2, 90.5, 91.5, 94.9,
                            93.9, 93.5, 94.0, 93.5
                        ]
                    },
                    {
                        name: '6º',
                        data: [96.9, 97.3, 97.2, 96.5, 92.7, 93.9, 94.6, 96.8,
                            95.9, 95.3, 95.4, 96.0
                        ]
                    }
                ]
            });
        });
    </script>
</head>
<body>
<table>
    <tr>
        <td style="width:30%">
            <div id="container1"></div>
        </td>
        <td style="width:30%">
            <div id="container2"></div>
        </td>
        <td style="width:30%">
            <div id="container3"></div>
        </td>
    </tr>
</table>
<script src="../js/highcharts-3.0.7/highcharts.js"></script>
<script src="../js/highcharts-3.0.7/modules/exporting.js"></script>
<script src="../js/highcharts-3.0.7/themes/grid.js"></script>
</body>
</html>
