<!DOCTYPE HTML>
<html>
<head>
    <title>Highcharts LineChart Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/chart.css" rel="stylesheet" media="screen" type="text/css"/>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery.dangcat-1.0.js"></script>
    <script type="text/javascript" src="../js/highcharts-tutorial.js"></script>
    <script type="text/javascript">
        $(function () {
            $.getJSON("../data/TimeRowData.json", function (data) {
                HighChartsFactory.createLineChart('container1', {
                    seriesColumns: primaryKeyColumns,
                    valueColumn: valueColumn,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
            $.getJSON("../data/TimeColumnData.json", function (data) {
                HighChartsFactory.createLineChart('container2', {
                    logic: "octets",
                    valueColumns: packetsValueColumns,
                    yAxisProperties: yAxisProperties,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
            $.getJSON("../data/TimeColumnData.json", function (data) {
                HighChartsFactory.createLineChart('container3', {
                    logic: "octets",
                    valueColumns: packetsValueColumns,
                    chart: {
                        inverted: true
                    },
                    yAxisProperties: yAxisProperties,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
            $.getJSON("../data/TimeRowData.json", function (data) {
                HighChartsFactory.createLineChart('container4', {
                    isNullZero: true,
                    seriesColumns: primaryKeyColumns,
                    valueColumn: valueColumn,
                    chart: {
                        type: 'areaspline'
                    },
                    stacked: true,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
            $.getJSON("../data/TimeColumnData.json", function (data) {
                HighChartsFactory.createLineChart('container5', {
                    logic: "octets",
                    isNullZero: true,
                    valueColumns: packetsValueColumns,
                    chart: {
                        type: 'areaspline'
                    },
                    stacked: true,
                    yAxisProperties: yAxisProperties,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
            $.getJSON("../data/TimeColumnData.json", function (data) {
                HighChartsFactory.createLineChart('container6', {
                    logic: "octets",
                    isNullZero: true,
                    valueColumns: packetsValueColumns,
                    chart: {
                        type: 'areaspline',
                        inverted: true
                    },
                    stacked: true,
                    yAxisProperties: yAxisProperties,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
            $.getJSON("../data/TimeRowData.json", function (data) {
                HighChartsFactory.createLineChart('container7', {
                    isNullZero: true,
                    seriesColumns: primaryKeyColumns,
                    valueColumn: valueColumn,
                    chart: {
                        type: 'area'
                    },
                    stacked: true,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
            $.getJSON("../data/TimeColumnData.json", function (data) {
                HighChartsFactory.createLineChart('container8', {
                    logic: "octets",
                    isNullZero: true,
                    valueColumns: packetsValueColumns,
                    chart: {
                        type: 'area'
                    },
                    stacked: true,
                    yAxisProperties: yAxisProperties,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
            $.getJSON("../data/TimeColumnData.json", function (data) {
                HighChartsFactory.createLineChart('container9', {
                    logic: "octets",
                    isNullZero: true,
                    valueColumns: packetsValueColumns,
                    chart: {
                        type: 'area',
                        inverted: true
                    },
                    stacked: true,
                    yAxisProperties: yAxisProperties,
                    beginTime : "2013-12-01",
                    endTime : "2013-12-31",
                    timeType : "month",
                    itemClick: itemClick
                }, data);
            });
        });
    </script>
</head>
<body>
<table>
    <tr>
        <td style="width:30%">
            <div id="container1"></div>
        </td>
        <td style="width:30%">
            <div id="container2"></div>
        </td>
        <td style="width:30%">
            <div id="container3"></div>
        </td>
    </tr>
    <tr>
        <td style="width:30%">
            <div id="container4"></div>
        </td>
        <td style="width:30%">
            <div id="container5"></div>
        </td>
        <td style="width:30%">
            <div id="container6"></div>
        </td>
    </tr>
    <tr>
        <td style="width:30%">
            <div id="container7"></div>
        </td>
        <td style="width:30%">
            <div id="container8"></div>
        </td>
        <td style="width:30%">
            <div id="container9"></div>
        </td>
    </tr>
</table>
<script type="text/javascript" src="../js/highcharts-3.0.7/highcharts.src.js"></script>
<script type="text/javascript" src="../js/highcharts-3.0.7/modules/exporting.js"></script>
<script type="text/javascript" src="../../../../main/webapp/js/highcharts-dangcat-1.0.js"></script>
</body>
</html>
