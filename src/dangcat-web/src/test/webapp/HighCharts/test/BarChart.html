<!DOCTYPE HTML>
<html>
<head>
    <title>Highcharts BarChart Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/chart.css" rel="stylesheet" media="screen" type="text/css"/>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery.dangcat-1.0.js"></script>
    <script type="text/javascript" src="../js/highcharts-tutorial.js"></script>
    <script type="text/javascript">
        $(function () {
            $.getJSON("../data/CategoryRowData.json", function (data) {
                HighChartsFactory.createBarChart('container1', {
                    primaryKeyColumns: primaryKeyColumns,
                    valueColumn: valueColumn,
                    itemClick: itemClick
                }, data);
                $.getJSON("../data/CategoryColumnData.json", function (data) {
                    HighChartsFactory.createBarChart('container2', {
                        logic: "octets",
                        valueColumns: valueColumns,
                        yAxisProperties: yAxisProperties,
                        itemClick: itemClick
                    }, data);
                });
                $.getJSON("../data/CategoryColumnData.json", function (data) {
                    HighChartsFactory.createBarChart('container3', {
                        logic: "octets",
                        valueColumns: valueColumns,
                        chart: {
                            inverted: true
                        },
                        title: {
                            text: "超级无敌福利彩票获利比较图"
                        },
                        subtitle: {
                            text: "The horizontal alignment of the subtitle"
                        },
                        yAxisProperties: yAxisProperties,
                        itemClick: itemClick
                    }, data);
                });
            });
        });

    </script>
</head>
<body>
<table>
    <tr>
        <td style="width:30%">
            <div id="container1"></div>
        </td>
        <td style="width:30%">
            <div id="container2"></div>
        </td>
        <td style="width:30%">
            <div id="container3"></div>
        </td>
    </tr>
</table>
<script type="text/javascript" src="../js/highcharts-3.0.7/highcharts.src.js"></script>
<script type="text/javascript" src="../js/highcharts-3.0.7/modules/exporting.js"></script>
<script type="text/javascript" src="../js/highcharts-3.0.7/themes/grid.js"></script>
<script type="text/javascript" src="../../../../main/webapp/js/highcharts-dangcat-1.0.js"></script>
</body>
</html>
