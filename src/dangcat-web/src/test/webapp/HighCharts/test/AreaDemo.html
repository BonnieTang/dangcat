<!DOCTYPE HTML>
<html>
<head>
    <title>Highcharts StackedBarChart Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/chart.css" rel="stylesheet" media="screen" type="text/css"/>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../main/webapp/js/jquery.dangcat-1.0.js"></script>
    <script type="text/javascript" src="../../../../main/webapp/js/highcharts-dangcat-1.0.js"></script>
    <script type="text/javascript" src="../js/highcharts-tutorial.js"></script>
    <script type="text/javascript" src="../data/AreaSplineData.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#container1').highcharts({
                chart: {
                    type: 'area'
                },
                title: {
                    text: 'Average fruit consumption during one week'
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    verticalAlign: 'top',
                    x: 150,
                    y: 100,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: '#FFFFFF'
                },
                xAxis: {
                    categories: [
                        'Monday',
                        'Tuesday',
                        'Wednesday',
                        'Thursday',
                        'Friday',
                        'Saturday',
                        'Sunday'
                    ],
                    plotBands: [
                        { // visualize the weekend
                            from: 4.5,
                            to: 6.5,
                            color: 'rgba(68, 170, 213, .2)'
                        }
                    ]
                },
                yAxis: {
                    title: {
                        text: 'Fruit units'
                    }
                },
                tooltip: {
                    shared: true,
                    valueSuffix: ' units'
                },
                credits: {
                    enabled: false
                },
                plotOptions: {
                    area: {
                        stacking: "normal",
                        fillOpacity: 0.5
                    },
                    series: {
                        animation: false,
                        cursor: "pointer",
                        lineWidth: 1.5,
                        marker: {
                            enabled: false,
                            radius: 1.5
                        }
                    }
                },
                series: [
                    {
                        name: 'John',
                        data: [3, 4, 3, 5, 4, 10, 12]
                    },
                    {
                        name: 'Jane',
                        data: [1, 3, 4, 3, 3, 5, 4]
                    },
                    {
                        name: 'Tom',
                        data: [2, 1, 5, 2, 1, 6, 2]
                    },
                    {
                        name: 'Jerry',
                        data: [2, 1, 2, 4, 2, 9, 1]
                    }
                ]
            });
            window.setInterval(function () {
                window.location.reload();
            }, 2000);
        });

    </script>
</head>
<body>
<table>
    <tr>
        <td style="width:30%">
            <div id="container1"></div>
        </td>
        <td style="width:30%">
            <div id="container2"></div>
        </td>
        <td style="width:30%">
            <div id="container3"></div>
        </td>
    </tr>
</table>
<script src="../js/highcharts-3.0.7/highcharts.src.js"></script>
<script src="../js/highcharts-3.0.7/modules/exporting.js"></script>
<script src="../js/highcharts-3.0.7/themes/grid.js"></script>
</body>
</html>
