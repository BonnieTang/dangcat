<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<!--
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
	-->
    <script type="text/javascript" src="highcharts.src.js"></script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<button id="button">Remove Axis</button>

<script type="text/javascript">
    $(function () {
        $('#container').highcharts({
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            series: [
                {
                    data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                },
                {
                    data: [19.9, 171.5, 16.4, 29.2, 244.0, 126.0, 125.6, 118.5, 116.4, 114.1, 45.6, 154.4]
                },
                {
                    data: [39.9, 21.5, 46.4, 329.2, 104.0, 16.0, 156, 185, 116.4, 134.1, 92.6, 154.4]
                },
                {
                    data: [20.9, 21.5, 36.4, 69.2, 44.0, 76.0, 185.6, 198.5, 116.4, 294.1, 15.6, 154.4]
                }
            ]
        });

        // the button handler
        $('#button').click(function () {
            var chart = $('#container').highcharts();
            while(chart.yAxis.length) 
                chart.yAxis[0].remove();
        });
    });
</script>
</body>
</html>
