<!DOCTYPE HTML>
<html>
<head>
    <title>Highcharts StackedBarChart Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'areaspline'
                },
                xAxis: {
                    categories: [
                        'Monday',
                        'Tuesday',
                        'Wednesday',
                        'Thursday',
                        'Friday',
                        'Saturday',
                        'Sunday'
                    ]
                },
                plotOptions: {
                    areaspline: {
                        stacking: "normal",
                        fillOpacity: 0.5
                    },
                    series: {
                        marker: {
                            enabled: false,
                            radius: 1.5
                        }
                    }
                },
                series: [
                    {
                        name: 'John',
                        closedStacks: false,
                        data: [3, 4, 3, 5, 4, 10, 12]
                    },
                    {
                        name: 'Jane',
                        closedStacks: false,
                        data: [1, 0, 4, 3, 3, 5, 4]
                    },
                    {
                        name: 'Tom',
                        closedStacks: false,
                        data: [2, 1, 0, 2, 1, 6, 2]
                    },
                    {
                        name: 'Jerry',
                        closedStacks: false,
                        data: [2, 1, 2, 4, 0, 9, 1]
                    }
                ]
            });
        });

    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
